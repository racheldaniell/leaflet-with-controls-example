<!DOCTYPE html>

<html>

<head>

  <title>Basic map</title>

  <!-- add best practice code for multiple display contexts-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta charset="utf-8">

  <!-- load Leaflet code library: see http://leafletjs.com/download.html -->

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <!-- here we tell the browser we want to use tools from mapbox-->
    <script src='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.js'></script>
    <link href='https://api.mapbox.com/mapbox.js/v3.3.1/mapbox.css' rel='stylesheet' />

    <!-- reference to our geojson file locations here -->
    <!-- <script src="data/toronto-all-rail-line.geojson" type="text/javascript"></script> -->

    <style>

      #map { 
      	position: absolute;
        top: 0;
        bottom: 0;
        width: 100%; 
        height: 100%;
      }

	</style>



</head>

<body>

	<div id='map'></div>

	<script>

    var map = L.map('map',{
    center: [43.6484, -79.6350], 
    zoom: 12
    });

 	// point to Mapbox options using personal token 


  L.mapbox.accessToken = 'pk.eyJ1IjoicmRhbmllbGwiLCJhIjoiY2ttcGZsdTl4MDM1djJ3bm5iZXU2dnhwOCJ9.WdM8qnEwVWfISjL4DZ54Mg';
      
  var mapboxTiles = L.tileLayer('https://api.mapbox.com/styles/v1/mapbox/light-v10/tiles/{z}/{x}/{y}?access_token=' + L.mapbox.accessToken, {
         attribution: '© <a href="https://www.mapbox.com/feedback/">Mapbox</a> © <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>',
         tileSize: 512,
         zoomOffset: -1
  });

	map.addLayer(mapboxTiles);

  var  torontoRHStops = {
    "type": "FeatureCollection",
    "name": "toronto-richmondhill-rail-stops",
    "crs": { "type": "name", "properties": { "name": "urn:ogc:def:crs:OGC:1.3:CRS84" } },
    "features": [
    { "type": "Feature", "properties": { "full_id": "n5318616941", "osm_id": "5318616941", "osm_type": "node", "name": "Finch", "public_transport": "stop_position", "subway": "yes", "operator": "", "next_train": "", "onestop_screen": "", "wheelchair": "", "wikidata": "", "wikipedia": "", "railway": "stop", "station": "", "train": "", "addr:city": "", "addr:housenumber": "", "addr:street": "", "website": "", "network": "", "opendata:type": "", "presto": "" }, "geometry": { "type": "Point", "coordinates": [ -79.415890751886749, 43.781296530660384 ] } },
    { "type": "Feature", "properties": { "full_id": "n5318616942", "osm_id": "5318616942", "osm_type": "node", "name": "Finch", "public_transport": "stop_position", "subway": "yes", "operator": "", "next_train": "", "onestop_screen": "", "wheelchair": "", "wikidata": "", "wikipedia": "", "railway": "stop", "station": "", "train": "", "addr:city": "", "addr:housenumber": "", "addr:street": "", "website": "", "network": "", "opendata:type": "", "presto": "" }, "geometry": null }
    ]
  };


  L.geoJson(torontoRHStops).addTo(map);

	</script>


</body>

</html>
